<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Forgot Password - Evonex Pay</title>
    <link rel="stylesheet" href="authStyle.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <a href="/index.html">
                        <img class="admin-logo" src="logo.png" alt="Evonex Pay Logo">
                    </a>
                    <div class="auth-box">
                        <h1 class="forgot-h1">Forgot Password</h1>
                        <p class="forgot-p">Enter your registered email below to reset password</p>
                        <form>
                            <div class="row">
                                <!--Email-->
                                <div class="col-lg-12 mb-4">
                                    <label>Email Address</label>
                                    <i class="bi bi-envelope"></i>
                                    <input type="email" placeholder="Enter email address" required>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                        <!--Alternate-->
                        <div class="col-lg-12 text-center alternate forgot-alternate">
                            <p>I've remember my password! <a href="login.html">Login <i class="bi bi-box-arrow-in-right"></i></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
